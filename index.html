<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="heading center">
        <h2>CALCULATOR</h2>
    </div>
    <div class="container width1 child">
        <div class="inputcalc">
            <input class="inputfield" type="text" name="screen" placeholder="0">
        </div>
        <div class="fulltable">
            <table class="table-design width2">
                <tbody>
                    <tr>
                        <td class="button-left"><button class="specials" onclick="screen.value = ''">AC</button></td>
                        <td><button class="fact" onclick="screen.value = factorial()">x!</button></td>
                        <td><button class="specials" onclick="backsp()">D</button></td>
                        <td><button class="btn">(</button></td>
                        <td><button class="btn">)</button></td>
                        <td><button class="button-right operations btn">%</button></td>

                    </tr>
                    <tr>
                        <td><button onClick="sine()" class="trigo">sin</button></td>
                        <td><button class="sq" onclick="screen.value = square()">x<sup>2</sup></button></td>
                        <td><button class="btn">7</button></td>
                        <td><button class="btn">8</button></td>
                        <td><button class="btn">9</button></td>
                        <td><button class="button-right operations" onclick="screen.value += '/'">รท</button></td>
                    </tr>
                    <tr>
                        <td><button onClick="cosine()" class="trigo">cos</button></td>
                        <td><button class="cube" onclick="screen.value = cube()">x<sup>3</sup></button></td>
                        <td><button class="btn">4</button></td>
                        <td><button class="btn">5</button></td>
                        <td><button class="btn">6</button></td>
                        <td><button class="button-right operations" onclick = "screen.value += '*'">x</button></td>
                    </tr>
                    <tr>
                        <td><button onClick="tangent()" class="trigo">tan</button></td>
                        <td><button class="sqrt" onclick="screen.value = sqrt()">&radic;</button></td>
                        <td><button class="btn">1</button></td>
                        <td><button class="btn">2</button></td>
                        <td><button class="btn">3</button></td>
                        <td><button class="button-right operations btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="pi" onclick = "screen.value += '3.14159265359'">ฯ</button></td>
                        <td><button class="cbrt" onclick="screen.value = cbrt()">&#8731;</button></td>
                        <td><button class="btn">0</button></td>
                        <td><button class="btn">.</button></td>
                        <td><button class="specials" onclick="screen.value = calculate(screen.value);">=</button></td>
                        <td><button class="button-right operations btn">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="history" class = "child">
        <h2><center>History</center></h2>
    </div>
</body>

</html>
